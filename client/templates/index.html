<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortner</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #34495e;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 100%;
        max-width: 400px;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
        outline: none;
      }

      button {
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .response-box {
        margin-top: 25px;
        padding: 18px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        background: #ecf5ff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        text-align: left;
      }

      .response-box strong {
        display: block;
        margin-bottom: 10px;
        font-size: 1rem;
        color: #2c3e50;
      }

      .response-box pre {
        background: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #dcdcdc;
        overflow-x: auto;
        font-size: 0.95rem;
        margin: 8px 0;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>URL Shortner</h1>
      <form method="POST">
        <input type="text" name="url" placeholder="Enter URL" required />
        <button type="submit">Submit</button>
      </form>
      {% if response %}
      <div class="response-box">
        <strong>Response:</strong>
        <p>
          <a href="http://{{ dns }}/{{ response }}"
            >http://{{ dns }}/{{ response }}</a
          >
        </p>
        <p>
          Here is the analytics link:
          <a href="/analytics/{{ response }}">Analytics</a>
        </p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
