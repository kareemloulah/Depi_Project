---
services:
  ####################
  # Backend  service #
  ####################
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    depends_on:
      - mongodb
    expose:
      - "8001"
    networks:
      - url-shortener
    restart: unless-stopped

  ##################
  # Client service #
  ##################
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    depends_on:
      - mongodb
    expose:
      - "80"
    networks:
      - url-shortener
    restart: unless-stopped

  ####################
  # DataBase service #
  ####################
  mongodb:
    hostname: mongodb
    image: mongodb/mongodb-atlas-local
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=kaap
      - MONGODB_INITDB_ROOT_PASSWORD=kaap
    expose:
      - "27017"
    volumes:
      - data:/data/db
      - config:/data/configdb
    networks:
      - url-shortener
    restart: unless-stopped

  #################
  # Nginx service #
  #################
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    depends_on:
      - client
    networks:
      - url-shortener
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  ######################
  # Prometheus service #
  ######################
  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - --web.external-url=https://so8ayar.duckdns.org/prometheus/
    expose:
      - "9090"
    networks:
      - url-shortener
    restart: unless-stopped

##########################
## Volumes and Networks ##
##########################
volumes:
  data:
  config:
  prometheus-data:

networks:
  url-shortener:
    driver: bridge
