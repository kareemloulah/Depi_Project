---
services:
  server:
    build:
      context: ./server
      dockerfile: dockerfile
    container_name: server
    depends_on:
      - mongodb
    ports:
      - "8001:8001" 
    networks:
      - url-shortener
  client:
    build:
      context: ./client
      dockerfile: dockerfile
    container_name: client
    depends_on:
      - mongodb
    ports:
      - "80:80" 
    networks:
      - url-shortener
  mongodb:
    hostname: mongodb
    image: mongodb/mongodb-atlas-local
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=kaap
      - MONGODB_INITDB_ROOT_PASSWORD=kaap
    ports:
      - 27017:27017
    volumes:
      - data:/data/db
      - config:/data/configdb
    networks:
      - url-shortener
volumes:
  data:
  config:
networks:
  url-shortener:
    driver: bridge

