global:
  scrape_interval: 15s    # How often to scrape targets (default: 1m)
  evaluation_interval: 15s

scrape_configs:
  - job_name: "url_shortener"
    metrics_path: /metrics   # PrometheusMetrics exposes metrics here by default
    static_configs:
      - targets: ["client:80"]   # replace with your Flask host:port
